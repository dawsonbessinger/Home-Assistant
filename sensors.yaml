- platform: systemmonitor
  resources:
  - type: disk_use_percent
    arg: /
  - type: disk_use_percent
    arg: /var/log
  - type: memory_use_percent
  - type: memory_use
  - type: memory_free
  - type: processor_use
  - type: swap_use_percent
  - type: swap_use
  - type: swap_free
  - type: last_boot
  - type: since_last_boot
  - type: network_in
    arg: eth0
  - type: network_out
    arg: eth0
  - type: packets_in
    arg: eth0
  - type: packets_out
    arg: eth0
  - type: ipv4_address
    arg: eth0
  - type: ipv6_address
    arg: eth0
  - type: network_in
    arg: eth1
  - type: network_out
    arg: eth1
  - type: packets_in
    arg: eth1
  - type: packets_out
    arg: eth1
  - type: ipv4_address
    arg: eth1
  - type: ipv6_address
    arg: eth1
