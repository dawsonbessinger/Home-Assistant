- platform: wunderground
  api_key: !secret wunderground_api_key
  monitored_conditions:
    - alerts
    - dewpoint_c
    - dewpoint_f
    - dewpoint_string
    - feelslike_c
    - feelslike_f
    - feelslike_string
    - heat_index_c
    - heat_index_f
    - heat_index_string
    - elevation
    - location
    - observation_time
    - precip_1hr_in
    - precip_1hr_metric
    - precip_1hr_string
    - precip_today_in
    - precip_today_metric
    - precip_today_string
    - pressure_in
    - pressure_mb
    - pressure_trend
    - relative_humidity
    - station_id
    - solarradiation
    - temperature_string
    - temp_c
    - temp_f
    - UV
    - visibility_km
    - visibility_mi
    - weather
    - wind_degrees
    - wind_dir
    - wind_gust_kph
    - wind_gust_mph
    - wind_kph
    - wind_mph
    - wind_string
- platform: sabnzbd
  host: !secret sabnzbd_host
  port: !secret sabnzbd_port
  api_key: !secret sabnzbd_api_key
  monitored_variables:
    - 'current_status'
    - 'speed'
    - 'queue_size'
    - 'queue_remaining'
    - 'disk_size'
    - 'disk_free'
- platform: speedtest
  minute:
    - 1
    - 31
  monitored_conditions:
    - ping
    - download
    - upload
- platform: time_date
  display_options:
    - 'time'
    - 'date'
    - 'date_time'
    - 'time_date'
    - 'time_utc'
    - 'beat'
- platform: google_travel_time
  name: Chris Work Travel
  api_key: !secret google_api_key
  origin: Home
  destination: Work
- platform: google_travel_time
  name: Chris Home Travel
  api_key: !secret google_api_key
  origin: Work
  destination: Home
- platform: google_travel_time
  name: Chris Location To Home
  api_key: !secret google_api_key
  origin: device_tracker.chris_iphone
  destination: Home
- platform: cert_expiry
  host: !secret cert_expiry_host
- platform: template
  sensors:
    living_room_remote:
      value_template: '{{ states.remote.harmony_living_room.attributes.current_activity }}'
      friendly_name: 'Living Room Remote'
    basement_remote:
      value_template: '{{ states.remote.harmony_basement.attributes.current_activity }}'
